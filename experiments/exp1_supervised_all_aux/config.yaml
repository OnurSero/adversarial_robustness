script_path: train_aux.py
n_repeat : 1
data_unsupervised:
  path : data\cifar10.py
  batch_size : 20
  loader_sizes : [1, 1]
data_supervised:
  path : data\cifar10.py
  batch_size : 25
  loader_sizes : [45000, 5000]
model:
  path : model\net4.py
  module_name : Net

trainer_sup:
  early_stopping : True
  train_part_i : 1
  model_name : checkpoint
  loss_fn : aux
  n_epochs : 150
  checkpoint_path : experiments\exp1_supervised_all_aux
  log_interval : 400
  finetune_n_layers : all
  optimizer:
    name : Adam
    #momentum : 0.5
    lr : 0.003
  lr_scheduler:
    name : LinearLR
    start_factor : 1.0
    end_factor : 0.1
    total_iters : 50
